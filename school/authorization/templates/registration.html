{% extends 'index.html' %}

{% block content %}
<style>
body {
  background-image: url('/static/1.jpg');
  background-repeat: no-repeat; /* фон-повтор */
  background-attachment: fixed;/* фон-вложение */
  background-size: cover; /* размер фона: обложка */

}
    #cent{
    position: relative;
    width: 50%;
    background: rgba(255, 255, 255, 0.5);
    padding: 10px;
    border-radius: 50px;
    backdrop-filter: blur(3px);
    }
  .btn-primary {
    border-color: #c2c2c2;


  }
.cont {
    display: flex;
    justify-content: center;
    align-items: center;
    }
</style>
<div class="container vh-100 justify-content-center align-items-center" style="margin-top:300px">
    <div class="cont" style="margin-top:-150px">
        <div id="cent" class="shadow-lg p-5">
            <div class="items">
                <div class="text-center">
                    <h3 class="text-primary">Регистрация</h3>
                </div>
                <div class="p-4">
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-person-plus-fill text-white"></i></span>
                            <input type="text" class="form-control {% if form.username.errors %}is-invalid{% endif %}" name="username" placeholder="Username"
                            value="{{ form.username.value|default_if_none:'' }}">
                            <div class="invalid-feedback">
                                {{ form.username.errors.0 }}
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-person-plus-fill text-white"></i></span>
                            <input type="text" class="form-control {% if form.first_name.errors %}is-invalid{% endif %}" name="first_name" placeholder="Имя"
                            value="{{ form.first_name.value|default_if_none:'' }}">
                            <div class="invalid-feedback">
                                {{ form.username.errors.0 }}
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-person-plus-fill text-white"></i></span>
                            <input type="text" class="form-control {% if form.last_name.errors %}is-invalid{% endif %}" name="last_name" placeholder="Фамилия"
                            value="{{ form.last_name.value|default_if_none:'' }}">
                            <div class="invalid-feedback">
                                {{ form.username.errors.0 }}
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-envelope text-white"></i></span>
                            <input type="email" name="email" class="form-control {% if form.email.errors %}is-invalid{% endif %}" placeholder="Email"
                                   value="{{ form.email.value|default_if_none:'' }}">
                            <div class="invalid-feedback">
                                {{ form.email.errors.0 }}
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-key-fill text-white"></i></span>
                            <input type="password" name="password" class="form-control {% if form.password.errors %}is-invalid{% endif %}" placeholder="Пароль"
                                   value="{{ form.password.value|default_if_none:'' }}">
                            <div class="invalid-feedback">
                                {{ form.password.errors.0 }}
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-key-fill text-white"></i></span>
                            <input type="password" name="password_confirm" class="form-control {% if form.password_confirm.errors %}is-invalid{% endif %}" placeholder="Повторите пароль"
                                   value="{{ form.password_confirm.value|default_if_none:'' }}">
                            <div class="invalid-feedback">
                                {{ form.password_confirm.errors.0 }}
                            </div>
                        </div>
                        <div class="d-grid col-12 mx-auto align-items-center justify-content-center d-flex">
                            <button class="btn btn-primary " type="submit"><span></span> Зарегистрироваться</button>
                        </div>
                        <p class="text-center mt-3">Уже есть аккаунт?
                             <a class="text-primary" href="/lk/login">Войти</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
